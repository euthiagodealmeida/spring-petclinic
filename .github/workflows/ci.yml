name: Java CI with Actions

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: euthiagodealmeida/conveyor-actions/.github/actions/shared/checkout@develop
        with:
          fetch-depth: 1
          lfs: false
          submodules: false

      - name: Build Project
        uses: euthiagodealmeida/conveyor-actions/.github/actions/java/build@develop
        with:
          java-version: '17'
          java-distribution: 'temurin'
          build-command: 'mvn -B clean compile'
          cache-enabled: 'true'
